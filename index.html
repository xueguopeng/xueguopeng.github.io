<!DOCTYPE html>
<html>
<head>
    <title>模仿百度搜索</title>
    <style>
        /* 重置默认样式 */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3385ff;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 400px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
        }

        input[type="submit"] {
            background-color: #3385ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2655cc;
        }
        input[type="button"] {
            background-color: #3385ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #2655cc;
        }

        section {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        ul li {
            font-size: 24px;
            margin: 10px 0;
            width: calc(20% - 10px);
        }

        ul li a {
            text-decoration: none;
            color: #3385ff;
        }

        footer {
            background-color: #3385ff;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>模仿百度搜索</h1>
    </header>

    <form action="https://www.baidu.com/s" method="get" onsubmit="return false;">
        <input type="text" id="searchInput" name="wd" placeholder="搜索">
        <input type="button" onclick="searchList()" value="站内搜索">
        <input type="submit" value="站外搜索">
    </form>

    <section>
        <ul id="searchResults" class="flex-container">
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 模仿百度搜索</p>
    </footer>

    <script>


        // JavaScript代码动态生成搜索结果列表项
        document.addEventListener('DOMContentLoaded', function() {

            fetch('https://www.xueguopeng.top/data.json')
            .then(response => response.json())
            .then(data => {
                print(data);
            })
            .catch(error => console.error(error));

            var searchResults = [
                '搜索结果1',
                '搜索结果2',
                '搜索结果3',
                '搜索结果4',
                '搜索结果5',
                '搜索结果6',
                '搜索结果7',
                '搜索结果8',
                '搜索结果9',
                '搜索结果10',
                '搜索结果11',
                '搜索结果12'
            ];

            var ul = document.getElementById('searchResults');

            for (var i = 0; i < searchResults.length; i++) {
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.href = '#';
                a.textContent = searchResults[i];
                li.appendChild(a);
                ul.appendChild(li);
            }
        });

        function searchList() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var ul = document.getElementById('searchResults');
            var lis = ul.getElementsByTagName('li');

            for (var i = 0; i < lis.length; i++) {
                var a = lis[i].getElementsByTagName('a')[0];
                var text = a.textContent.toLowerCase();

                if (text.includes(input)) {
                    lis[i].style.display = 'block';
                } else {
                    lis[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
